<!DOCTYPE html>
<html>
<!-- started 12/08/16 -->

<head>
    <title>Mamajuana VB Club</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Faster+One|Fontdiner+Swanky|Frijole|Rye" rel="stylesheet">
</head>

<body>
    <div class="header"></div>
    <div id="wrapper">
        <header>
            <div class="nav">
                <nav class="menu">
                    <a href="#">Contact Us</a>
                    <a href="#">Services</a>
                    <a href="#">Events</a>
                    <a href="#">Roster</a>
                    <a href="#">About us</a>
                    <a href="#">Home</a>
                </nav>
            </div>
        </header>
        <img id="logo" src="images/mmj3.png">
    </div>
    <div class="container">
        <!-- THIS IS BLANK -->
    </div>
    <!-- CONTACT US START -->
    <div id="contact-us">
        <form class="contact-us">
        <h1>Send us a message!</h1>
            <label for="Name">Name:</label>
            <input name="Name" type="text" id="Name" placeholder="Full Name">
            <br>
            <label for="City">City:</label>
            <input name="City" type="text" id="City" placeholder="City">
            <br>
            <label for="E-mail">E-mail:</label>
            <input name="E-mail" type="text" id="E-mail" placeholder="E-mail">
            <br>
            <label for="Message">Message:</label>
            <textarea name="Message" rows="10" cols="20" id="Message" placeholder="Message Here"></textarea>
            <br>
            <a href="mamajuanavolleyball@gmail.com">
                <button class="button" style="vertical-align:middle"><span>Submit </span></button>
            </a>
        </form>
        <div style="clear: both;"></div>
    </div>
    <!-- CONTACT US END -->
    <div id="sponsors">
        <div class="links">
            <img class="sp1" src="images/usavb.png">
            <img class="sp" src="images/geva.png">
        </div>
    </div>
    <footer>
        <div class="copyrite">
            &copy Mamajuana Volleyball Club 2017
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>

</html>
