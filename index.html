<!DOCTYPE html>
<html>
<!-- started 12/08/16 -->

<head>
    <title>Mamajuana VB Club</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Faster+One|Fontdiner+Swanky|Frijole|Rye" rel="stylesheet">
    <style type="text/css">
    html {
        background-image: url('images/mmj4.png');
        background-repeat: repeat-y;
        background-size: 100%;
    }
    
    .container {
        height: 763px;
        width: 100%;
        background-image: url(images/team.png);
        background-repeat: no-repeat;
        background-size: cover;
        margin: 0 auto;
    }
    </style>
</head>

<body>
    <div class="header"></div>
    <div class="topper"></div>
    <div id="wrapper">
        <header>
            <div class="nav">
                <nav class="menu">
                    <a href="#">SERVICES</a>
                    <a href="#">ROSTER</a>
                    <a href="#">GALLERY</a>
                    <a href="#">SCHEDULES</a>
                    <a href="#">ABOUT US</a>
                    <a href="#">HOME</a>
                </nav>
            </div>
        </header>
        <img id="logo" src="images/mmj3.png">
    </div>
    <div class="container">
        <div class="media">
            <div class="social_icons">
                <a href="#"><img class="si1" src="images/google.png"></a>
                <a href="#"><img class="si2" src="images/twitter.png"></a>
                <a href="#"><img class="si3" src="images/facebook.png"></a>
                <div class="icons"></div>
            </div>
        </div>
    </div>
    CONTACT US START
    <div id="contact-us">
        <div>
            <form class="contact-us">
                <h1>Send us a message!</h1>
                <label for="Name">Name:</label>
                <input name="Name" type="text" id="Name" placeholder="Full Name">
                <br>
                <label for="City">City:</label>
                <input name="City" type="text" id="City" placeholder="City">
                <br>
                <label for="E-mail">E-mail:</label>
                <input name="E-mail" type="text" id="E-mail" placeholder="E-mail">
                <br>
                <label for="Message">Message:</label>
                <textarea name="Message" rows="12" cols="20" id="Message" placeholder="Message Here" src="images/mmj5.png"></textarea>
                <a href="mamajuanavolleyball@gmail.com">
                    <button class="button" style="vertical-align:middle"><span>Submit </span></button>
                </a>
                <div style="clear: both;"></div>
            </form>
            <div style="clear: both;"></div>
        </div>
    </div>
    <!-- CONTACT US END -->
    <div id="sponsors">
        <div class="links">
            <img class="sp1" src="images/usavb.png">
            <img class="sp" src="images/geva.png">
        </div>
    </div>
    <footer>
        <div class="copyrite">
            &copy Mamajuana Volleyball Club 2017
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>

</html>
